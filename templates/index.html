{% load static %}
<!doctype html>
<html class="no-js" lang="en">

    <head>

        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!--font-family-->
		<link href={% static "https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet" %}>
        
        <!-- title of site -->
        <title>Furniture</title>

        <!-- For favicon png -->
		<link rel="shortcut icon" type="image/icon" href="logo/favicon.png">
       
        <!--font-awesome.min.css-->
        <link rel="stylesheet" href={% static "css/font-awesome.min.css"  %}>

        <!--linear icon css-->
		<link rel="stylesheet" href={% static "css/linearicons.css"  %}>

		<!--animate.css-->
        <link rel="stylesheet" href={% static "css/animate.css"  %}>

        <!--owl.carousel.css-->
        <link rel="stylesheet" href={% static "css/owl.carousel.min.css"  %}>
		<link rel="stylesheet" href={% static "css/owl.theme.default.min.css"  %}>
		
        <!--bootstrap.min.css-->
        <link rel="stylesheet" href={% static "css/bootstrap.min.css"  %}>
		
		<!-- bootsnav -->
		<link rel="stylesheet" href={% static "css/bootsnav.css"  %}>
        
        <!--style.css-->
        <link rel="stylesheet" href={% static "css/style.css"  %}>

        <![endif]-->

    </head>

        <![endif]-->

		<footer id="footer"  class="footer">
			<div class="container">
				<div class="hm-footer-copyright text-center">
					<div class="footer-social">
						<a href="#"><i class="fa fa-facebook"></i></a>	
						<a href="#"><i class="fa fa-instagram"></i></a>
						<a href="#"><i class="fa fa-linkedin"></i></a>
						<a href="#"><i class="fa fa-pinterest"></i></a>
						<a href="#"><i class="fa fa-behance"></i></a>	
					</div>
					<p>
						&copy;copyright. designed and developed by <a href="https://www.themesine.com/">themesine</a>
					</p><!--/p-->
				</div><!--/.text-center-->
			</div><!--/.container-->

				<div class="return-to-top">
					<i class="fa fa-angle-up " id="scroll-top" data-toggle="tooltip" data-placement="top" title="" data-original-title="Back to Top" aria-hidden="true"></i>
				</div>
				
			</div><!--/.scroll-Top-->
			
        </footer><!--/.footer-->
		<!--footer end-->
		
		<!-- Include all js compiled plugins (below), or include individual files as needed -->

		<script src={% static "js/jquery.js" %}></script>

        <script src={% static "https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"%}></script>

        <script src={% static "js/bootstrap.min.js" %}></script>
		
		<!-- bootsnav js -->
		<script src={% static "js/bootsnav.js" %}></script>

		<!--owl.carousel.js-->
        <script src={% static "js/owl.carousel.min.js" %}></script>


		<script src={% static "https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js" %}></script>

        <script src={% static "js/custom.js" %}></script>
